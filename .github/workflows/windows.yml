name: Windows

on: [push]

jobs:
  build:
  
    defaults:
      run:
        shell: bash -l {0}
        
    runs-on: windows-latest
   
    steps:
    - uses: actions/checkout@v1 
    
    - name: Build
      run: |
        mkdir build && cd build
        cmake .. -G "Visual Studio 16 2019"
        cmake --build . --config Release
