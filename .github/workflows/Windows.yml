name: Windows

on: [push]

jobs:
  build:
  
    defaults:
      run:
        shell: bash -l {0}
        
    runs-on: windows-latest
   
    steps:
    - uses: actions/checkout@v1       
    - name: Setup conan 
      run: |
        python -m venv venv
        source venv/bin/activate
        pip3 install wheel setuptools
        pip3 install conan --upgrade
        mkdir build
        cd build
        conan install ..
    - name: Build
      run: |
        cd build
        cmake .. cmake .. -G "Visual Studio 16 2019"
        cmake --build . -config Release
